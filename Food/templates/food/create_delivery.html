{% extends 'Food/base.html' %}

{% block title %}Create Delivery{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Create Delivery</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="delivery_address" class="form-label">Delivery Address:</label>
            <input type="text" id="delivery_address" name="delivery_address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="delivery_type" class="form-label">Delivery Type:</label>
            <select id="delivery_type" name="delivery_type" class="form-select" required>
                <option value="standard">Standard</option>
                <option value="express">Express</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
