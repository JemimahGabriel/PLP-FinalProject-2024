<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Ordering{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="container d-flex justify-content-between">
            <h1 class="fs-3"><a href="{% url 'homepage' %}" class="text-white text-decoration-none">Food Order</a></h1>
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'homepage' %}" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="{% url 'menu' %}" class="nav-link text-white">Menu</a></li>
                <li class="nav-item"><a href="{% url 'create_order' %}" class="nav-link text-white">Order</a></li>
                <li class="nav-item"><a href="{% url 'catering_request' %}" class="nav-link text-white">Catering</a></li>
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link text-white">Login</a></li>
               
                
            </ul>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Food Ordering Service. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
